<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Cubie Server</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>">
    <script src="/static/tailwind.js"></script>
    <script src="/static/lucide.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/shared-styles.js"></script>
</head>
<body class="bg-gradient-to-br from-primary to-secondary min-h-screen">
    <div class="max-w-5xl mx-auto min-h-screen flex flex-col">
        <!-- Header -->
        <header class="app-header">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-primary mb-2">Cubie Files</h1>
                    <p class="text-gray-600 dark:text-gray-300 text-lg">cubie.local</p>
                </div>
                <div class="text-right">
                    <div id="status" class="text-lg font-semibold text-gray-800 dark:text-gray-200">Loading...</div>
                    <div id="file-count" class="text-base text-gray-600 dark:text-gray-400">0 files</div>
                </div>
            </div>
        </header>

        <!-- Controls -->
<!--        <div class="bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm p-4 md:p-6 shadow-lg">
            <div class="flex flex-col md:flex-row gap-4">
                <button id="refresh-btn" class="bg-primary hover:bg-primary/90 text-white font-bold py-3 px-5 rounded-xl transition-all transform hover:scale-105 active:scale-95 shadow-lg" title="Refresh">
                    <i data-lucide="rotate-cw" class="w-7 h-7"></i>
                </button>
                <div class="flex-1">
                    <input type="search" id="search-input" placeholder="Search songs by title or artist..."
                           class="w-full py-4 px-6 text-xl border-2 border-gray-300 dark:border-gray-600 rounded-xl focus:border-primary focus:outline-none bg-white dark:bg-gray-700 dark:text-white transition-all">
                </div>
            </div>
        </div>-->

        <!-- Loading -->
        <div id="loading" class="loading flex-1 flex flex-col items-center justify-center text-white">
            <div class="spinner w-16 h-16 border-4 border-white/30 border-t-white rounded-full animate-spin mb-6"></div>
            <p class="text-2xl">Loading music...</p>
        </div>

        <!-- Error -->
        <div id="error-message" class="error bg-red-500 text-white p-6 m-6 rounded-xl text-center text-xl shadow-lg" style="display: none;"></div>

        <!-- Tabs -->
        <div class="flex space-x-1 bg-white/50 dark:bg-gray-800/50 p-1 rounded-xl mb-4 overflow-x-auto">
            <button class="tab-btn active flex-1 py-2 px-4 rounded-lg font-bold text-gray-600 dark:text-gray-300 hover:bg-white/50 dark:hover:bg-gray-700/50 transition-all text-center whitespace-nowrap" data-tab="music">
                Music
            </button>
            <button class="tab-btn flex-1 py-2 px-4 rounded-lg font-bold text-gray-600 dark:text-gray-300 hover:bg-white/50 dark:hover:bg-gray-700/50 transition-all text-center whitespace-nowrap" data-tab="pictures">
                Pictures
            </button>
            <button class="tab-btn flex-1 py-2 px-4 rounded-lg font-bold text-gray-600 dark:text-gray-300 hover:bg-white/50 dark:hover:bg-gray-700/50 transition-all text-center whitespace-nowrap" data-tab="documents">
                Documents
            </button>
        </div>

        <!-- Music List -->
        <div id="music-view" class="view-container flex-1 overflow-y-auto">
            <div id="music-list" class="p-4 md:p-6"></div>
        </div>

        <!-- Pictures Grid -->
        <div id="pictures-view" class="view-container hidden flex-1 overflow-y-auto p-4 md:p-6">
            <div id="pictures-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
        </div>

        <!-- Documents List -->
        <div id="documents-view" class="view-container hidden flex-1 overflow-y-auto">
            <div id="documents-list" class="p-4 md:p-6"></div>
        </div>

        <!-- Player -->
        <div class="player-container">
            <div class="player-info mb-3 sm:mb-4 md:mb-6">
                <div class="text-xs sm:text-sm md:text-base text-gray-600 dark:text-gray-300 mb-1 sm:mb-2">Now Playing:</div>
                <div id="current-title" class="text-lg sm:text-xl md:text-xl font-bold text-gray-800 dark:text-gray-100 mb-1 truncate">No track selected</div>
                <div id="current-artist" class="text-sm sm:text-base md:text-lg text-gray-600 dark:text-gray-400"></div>
            </div>
            <audio id="audio-player" controls preload="none" class="w-full h-10 sm:h-12 md:h-14">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- Fullscreen Lyrics -->
    <div id="fullscreen-lyrics" class="fullscreen-lyrics fixed inset-0 bg-gradient-to-br from-gray-900 to-gray-800 z-50 hidden flex-col">
        <div class="bg-black/50 p-4 sm:p-6 flex items-start border-b border-white/10">
            <button class="fullscreen-close text-white hover:text-primary text-4xl sm:text-5xl md:text-6xl font-thin transition-colors mr-4 sm:mr-6" id="fullscreen-close-btn">&times;</button>
            <div class="flex-1 overflow-hidden">
                <h2 id="fullscreen-title" class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-2 sm:mb-3 break-words"></h2>
                <p id="fullscreen-artist" class="text-lg sm:text-xl md:text-xl lg:text-2xl text-gray-300"></p>
            </div>
        </div>
        <div id="fullscreen-lyrics-content" class="flex-1 overflow-y-auto p-6 sm:p-8 md:p-10 lg:p-12 text-white text-lg sm:text-xl md:text-2xl lg:text-3xl leading-relaxed whitespace-pre-wrap break-words"></div>
        <div class="bg-black/50 p-4 sm:p-6 flex justify-center gap-4 sm:gap-6 border-t border-white/10">
            <button class="btn" id="exit-fullscreen-btn" title="Back">
                <i data-lucide="arrow-left" class="w-6 h-6 sm:w-7 sm:h-7 md:w-8 md:h-8"></i>
            </button>
            <button class="btn-secondary" id="fullscreen-font-smaller" title="Smaller Font">
                <span class="text-2xl sm:text-3xl font-bold">A-</span>
            </button>
            <button class="btn-secondary" id="fullscreen-font-larger" title="Larger Font">
                <span class="text-2xl sm:text-3xl font-bold">A+</span>
            </button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black/70 z-50 hidden items-center justify-center p-6">
        <div class="modal-container">
            <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">Delete Song</h3>
            <p class="text-lg text-gray-600 dark:text-gray-300 mb-6" id="delete-modal-text"></p>
            <div class="flex gap-4 justify-end">
                <button id="cancel-delete" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-xl text-lg transition-all">
                    Cancel
                </button>
                <button id="confirm-delete" class="btn-danger">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <div id="fullscreen-image" class="fixed inset-0 bg-black z-50 hidden flex-col justify-center items-center">
        <button class="absolute top-4 right-4 text-white hover:text-primary text-4xl leading-none z-50 p-2" id="image-close-btn">&times;</button>
        
        <div class="flex-1 w-full flex items-center justify-center relative overflow-hidden">
            <button id="prev-image-btn" class="absolute left-2 md:left-4 p-2 md:p-4 text-white/50 hover:text-white bg-black/20 hover:bg-black/40 rounded-full transition-all z-10">
                <i data-lucide="chevron-left" class="w-8 h-8 md:w-12 md:h-12"></i>
            </button>
            
            <img id="fullscreen-img-display" src="" alt="Fullscreen view" class="max-w-full max-h-full object-contain transition-transform duration-200">
            
            <button id="next-image-btn" class="absolute right-2 md:right-4 p-2 md:p-4 text-white/50 hover:text-white bg-black/20 hover:bg-black/40 rounded-full transition-all z-10">
                <i data-lucide="chevron-right" class="w-8 h-8 md:w-12 md:h-12"></i>
            </button>
        </div>
        
        <div class="w-full bg-black/60 backdrop-blur-md p-4 md:p-6 absolute bottom-0">
            <h2 id="image-title" class="text-white text-xl md:text-2xl font-bold mb-1"></h2>
            <p id="image-caption" class="text-gray-300 text-sm md:text-base"></p>
            <div class="text-gray-500 text-xs mt-2" id="image-meta"></div>
        </div>
    </div>

    <!-- Document Viewer -->
    <div id="document-viewer" class="fixed inset-0 bg-black/70 z-50 hidden items-center justify-center p-4 md:p-8">
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl w-full max-w-5xl h-full flex flex-col overflow-hidden border border-white/10" style="max-height: 90vh;">
            <div class="flex items-start justify-between gap-4 p-4 md:p-6 border-b border-gray-100 dark:border-gray-800">
                <div class="min-w-0">
                    <h3 id="document-title" class="text-xl md:text-2xl font-bold text-gray-900 dark:text-gray-100 break-words"></h3>
                    <p id="document-meta" class="text-sm text-gray-500 dark:text-gray-400 mt-1"></p>
                </div>
                <button id="document-close-btn" class="text-gray-500 hover:text-primary text-4xl leading-none px-2 transition-colors">&times;</button>
            </div>
            <div id="document-content" class="flex-1 overflow-y-auto p-4 md:p-6 doc-content text-gray-900 dark:text-gray-100 bg-white/80 dark:bg-gray-900/90"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
