<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AIY Music Server</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéµ</text></svg>">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ AIY Music Server</h1>
            <div class="status-bar">
                <span id="status">Loading...</span>
                <span id="file-count">0 files</span>
            </div>
        </header>

        <div class="controls">
            <button id="refresh-btn" class="btn">üîÑ Refresh</button>
            <div class="search-container">
                <input type="search" id="search-input" placeholder="Search songs...">
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading music...</p>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div id="music-list" class="music-list"></div>

        <div class="player">
            <div class="player-info">
                <div class="now-playing">Now Playing:</div>
                <div id="current-title" class="current-title">No track selected</div>
                <div id="current-artist" class="current-artist"></div>
            </div>
            <audio id="audio-player" controls preload="none">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div id="track-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-artist" class="modal-artist"></p>
                <div id="modal-lyrics" class="modal-lyrics"></div>
            </div>
        </div>

        <div id="fullscreen-lyrics" class="fullscreen-lyrics" style="display: none;">
            <div class="fullscreen-header">
                <button class="fullscreen-close" id="fullscreen-close-btn">&times;</button>
                <div class="fullscreen-title-container">
                    <h2 id="fullscreen-title"></h2>
                    <p id="fullscreen-artist" class="fullscreen-artist"></p>
                </div>
            </div>
            <div id="fullscreen-lyrics-content" class="fullscreen-lyrics-content"></div>
            <div class="fullscreen-controls">
                <button class="btn" id="exit-fullscreen-btn">‚Üê Back</button>
                <button class="btn" id="fullscreen-font-smaller">A-</button>
                <button class="btn" id="fullscreen-font-larger">A+</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
